<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Create / Edit Script</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style> body{background:#3c3c3c} .container-card{max-width:900px;margin:30px auto;padding:20px;background:#090909;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,0.06)} </style>
</head>
<body>

    <form method="post" action="{{ url_for('install_package') }}" class="d-flex gap-2 mb-3">
  <input type="text" name="package" placeholder="Package name (e.g. lodash)" class="form-control" required>
  <button type="submit" class="btn btn-primary">Install package</button>
  <a href="{{ url_for('list_packages') }}" class="btn btn-secondary">List installed packages</a>
</form>


<div class="container container-card">
    <h4 style="color: rgba(228, 255, 122, 0.952);">Create / Edit Script</h4>
    <form method="POST">
        <div class="mb-3">
            <label style="color: rgb(255, 255, 255);"><b>Script Name</b></label>
            <input type="text" name="script_name" class="form-control" value="{{ script_name if script_name is defined else '' }}" required>
        </div>
        <div class="mb-3">
            <label style="color:rgb(255, 255, 255);"><b>Script Code</b></label>
            <textarea name="code" class="form-control" rows="10" required>{{ code if code is defined else '' }}</textarea>
        </div>
        <div class="mb-3">
            <label style="color: aliceblue;"><b>Run Type</b></label>
            <select name="run_type" class="form-select">
                <option value="manual">Manual</option>
                <option value="scheduled">Scheduled</option>
                <option value="automated">Automated</option>
            </select>
        </div>
        <button class="btn btn-success">Save Script</button>
        <a href="{{ url_for('history') }}" class="btn btn-secondary">Back</a>
    </form>
</div>
</body>
</html>
