<!DOCTYPE html>
<html>
<head>
    <title>Edit Script</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<h2>Edit Script: {{ script[1] }}</h2>
<form method="POST">
    <label>Script Name:</label><br>
    <input type="text" name="script_name" value="{{ script.name }}" required><br><br>

    <label>Script Code:</label><br>
    <textarea name="code" rows="15" cols="80">{{ script.code }}</textarea><br><br>

    <button type="submit">Save Changes</button>
    <a href="{{ url_for('history') }}">Back</a>
</form>

</body>
</html>
