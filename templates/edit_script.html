<!DOCTYPE html>
<html>
<head>
    <title>Edit Script</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<h2>Edit Script: {{ script[1] }}</h2>
<form method="POST">
    <div class="mb-3">
        <label for="code" class="form-label">Script Code</label>
        <textarea name="code" id="code" class="form-control" rows="15">{{ script[2] }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{{ url_for('history') }}" class="btn btn-secondary">Back</a>
</form>
</body>
</html>
