<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password - SmartCard AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: rgb(0 45 7); }
        .card-centered { max-width: 420px; margin: 6% auto; padding: 2rem; border-radius: 12px; box-shadow: 0 6px 25px rgb(10, 10, 10); background:#dbfbe3; }
        .logo { height: 60px; display:block; margin:auto; }
        .btn-black { background:#199c1b; color:black; }
        .btn-black:hover { background:#222; color:#199c1b; }
        .links { margin-top: 15px; }
    </style>
</head>
<body>

<div class="card-centered text-center">
    <img src="{{ url_for('static', filename='smartcardai.jpeg') }}" alt="Logo" class="logo mb-2">
    <h3 class="mb-0">Forgot Password</h3>
    <p class="text-muted small">Enter your registered email to receive a reset token.</p>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mt-3">
          {% for category, msg in messages %}
            <div class="alert alert-{{ 'danger' if category=='danger' else ('success' if category=='success' else 'info') }}">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" class="mt-3 text-start">
        <label class="form-label">Email Address</label>
        <input type="email" name="email" class="form-control mb-3" required>
        <button type="submit" class="btn btn-black w-100">Send Reset Token</button>
    </form>

    <div class="links">
        <a href="{{ url_for('login') }}">Back to Login</a>
    </div>
</div>

</body>
</html>
