<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style> body{background:#f8f9fa} .card-centered{max-width:420px;margin:6% auto;padding:2rem;border-radius:12px;box-shadow:0 6px 18px rgba(0,0,0,0.08);background:#fff} .logo{height:60px;display:block;margin:auto}</style>
</head>
<body>
<div class="card-centered text-center">
  <img src="{{ url_for('static', filename='smartcardai.jpeg') }}" class="logo mb-2">
  <h4>Forgot Password</h4>
  <p class="text-muted small">Enter your email to receive a reset link</p>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="mt-2">
        {% for category, msg in messages %}
          <div class="alert alert-{{ 'danger' if category=='danger' else ('success' if category=='success' else 'info') }}">{{ msg }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <form method="POST" class="mt-3 text-start">
    <label class="form-label">Email</label>
    <input type="email" name="email" class="form-control mb-3" required>
    <button class="btn btn-dark w-100">Send Reset Link</button>
  </form>

  <div class="mt-3"><a href="{{ url_for('login') }}">Back to Login</a></div>
</div>
</body>
</html>
