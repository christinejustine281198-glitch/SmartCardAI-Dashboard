<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Dashboard Scripts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color:rgb(0 45 7); }
        .card-centered { max-width:420px; margin:6% auto; padding:2rem; border-radius:12px; box-shadow:0 6px 25px rgba(10, 10, 10, 0.834); background:#dbfbe3; }
        .logo { height:60px; display:block; margin:auto; }
        .btn-black { background:#199c1b; color:#080808; }
    </style>
</head>
<body>

<div class="card-centered text-center">
    <img src="{{ url_for('static', filename='smartcardai.jpeg') }}" alt="Logo" class="logo mb-2">
    <h3>SmartCard AI</h3>
    <p class="text-muted small">Create an account</p>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mt-2">
          {% for category, msg in messages %}
            <div class="alert alert-{{ 'danger' if category=='danger' else ('success' if category=='success' else 'info') }}">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" class="mt-3 text-start">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control mb-2" required>
        <label class="form-label">Email</label>
        <input type="email" name="email" class="form-control mb-2" required>
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control mb-2" required>

        <div class="form-check mt-2">
            <input class="form-check-input" type="checkbox" id="terms" name="terms" required>
            <label class="form-check-label" for="terms">I agree to <a href="https://www.smartcardai.com/terms" target="_blank">Terms & Conditions</a></label>
        </div>
        <div class="form-check mt-1 mb-3">
            <input class="form-check-input" type="checkbox" id="privacy" name="privacy" required>
            <label class="form-check-label" for="privacy">I agree to <a href="https://www.smartcardai.com/privacy" target="_blank">Privacy Policy</a></label>
        </div>

        <button type="submit" class="btn btn-black w-100">Sign Up</button>
    </form>

    <div class="mt-3">
        <small>Already have an account? <a href="{{ url_for('login') }}">Login</a></small>
    </div>
</div>

</body>
</html>
