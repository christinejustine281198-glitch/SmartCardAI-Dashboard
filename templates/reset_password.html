<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password - SmartCard AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #ffffff; }
        .card-centered { max-width: 420px; margin: 6% auto; padding: 2rem; border-radius: 12px; box-shadow: 0 6px 30px rgb(14, 113, 10); background:#fff; }
        .logo { height: 60px; display:block; margin:auto; }
        .btn-black { background:#000; color:#ffffff; }
        .btn-black:hover { background:#222; color:#8dffb5; }
        .links { margin-top: 15px; }
    </style>
</head>
<body>

<div class="card-centered text-center">
    <img src="{{ url_for('static', filename='smartcardai.jpeg') }}" alt="Logo" class="logo mb-2">
    <h3 class="mb-0">Reset Password</h3>
    <p class="text-muted small">Enter the token from your email and choose a new password.</p>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mt-3">
          {% for category, msg in messages %}
            <div class="alert alert-{{ 'danger' if category=='danger' else ('success' if category=='success' else 'info') }}">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" class="mt-3 text-start">
        <label class="form-label">Reset Token</label>
        <input type="text" name="token" class="form-control mb-3" required>

        <label class="form-label">New Password</label>
        <input type="password" name="password" class="form-control mb-3" required>

        <label class="form-label">Confirm New Password</label>
        <input type="password" name="password2" class="form-control mb-3" required>

        <button type="submit" class="btn btn-black w-100">Reset Password</button>
    </form>

    <div class="links">
        <a href="{{ url_for('login') }}">Back to Login</a>
    </div>
</div>

</body>
</html>
