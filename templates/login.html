<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Dashboard Scripts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card-centered { max-width: 420px; margin: 6% auto; padding: 2rem; border-radius: 12px; box-shadow: 0 6px 18px rgba(0,0,0,0.08); background:#fff; }
        .logo { height: 60px; display:block; margin:auto; }
        .btn-black { background:#000; color:#fff; }
        .btn-black:hover { background:#222; color:#fff; }
    </style>
</head>
<body>

<div class="card-centered text-center">
    <img src="{{ url_for('static', filename='smartcardai.jpeg') }}" alt="Logo" class="logo mb-2">
    <h3 class="mb-0">SmartCard AI</h3>
    <p class="text-muted small">Dashboard Scripts</p>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mt-3">
          {% for category, msg in messages %}
            <div class="alert alert-{{ 'danger' if category=='danger' else ('success' if category=='success' else 'info') }}" role="alert">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" class="mt-3 text-start">
        <label class="form-label">Username or Email</label>
        <input type="text" name="username" class="form-control mb-3" required>
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control mb-3" required>
        <button type="submit" class="btn btn-black w-100">Login</button>
    </form>

    <div class="mt-3">
        <a href="{{ url_for('forgot_password') }}">Forgot Password?</a> Â· <a href="{{ url_for('signup') }}">Sign Up</a>
    </div>
</div>

</body>
</html>
